<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Image Carousel</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="wrapper">
		<div id="frame">
			<div id="tray">
				<div class="slide">
					<h2> welcome to my gallery </h2>
						<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Dolor voluptates voluptate modi. Velit molestias optio hic quos doloribus voluptates nam alias dolor fugit molestiae error culpa, quam saepe reiciendis. Odio!</p>
				</div>
				<div class="slide">
					<img src="http://placekitten.com/g/400/315" alt="Kitty">
				</div>
					
				<div class="slide">
					<iframe width="560" height="315" src="https://www.youtube.com/embed/FNf-IGmxElI" frameborder="0" allowfullscreen></iframe>
				</div>

				<div class="slide">
					<H2> The end </H2>
				</div>

			</div> <!--Ending of tray -->
			<!-- Controls -->
			<a id="prev" href="#">prev</a>
			<a id="next" href="#">next</a>
		</div> <!--Ending of frame -->
	</div> <!--wrapper-->
	
	<!---jQuery -->
	<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

	<!--Carousel -->
	<script src="js/carousel.js"></script>
</body>
</html>
